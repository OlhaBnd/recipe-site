<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <div class="header-content">
            <!-- Логотип -->
            <div class="logo">
                <img src="https://cdn-icons-png.freepik.com/256/5234/5234086.png?uid=R186596994&ga=GA1.1.346372246.1725123198&semt=ais_hybrid" alt="Логотип">
            </div>

            <!-- Навігація -->
            <nav>
                <a href="index.html">Головна</a>
                <a href="recipes.html">Рецепти</a>
                <a href="blog.html">Кулінарний блог</a>
                <a href="notes.html">Нотатки</a>
            </nav>

            <!-- Картинка для входу -->
            <div class="login-image">
                <a href="login.html">
                    <img src="https://cdn-icons-png.freepik.com/256/8255/8255918.png?uid=R186596994&ga=GA1.1.346372246.1725123198&semt=ais_hybrid" alt="Вхід">
                </a>
            </div>
        </div>
    </header>

    <!-- Форма реєстрації -->
    <main>
        <section class="registration">
            <div class="container">
                <h2>Реєстрація</h2>
                <form onsubmit="redirectToHome(event)">
                    <div class="form-group">
                        <label for="name">Ім'я:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Електронна пошта:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                <div class="form-group">
                        <label for="confirm-password">Підтвердіть пароль:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn">Зареєструватися</button>
                </form>
                <p>Вже маєте акаунт? <a href="login.html">Увійти</a></p>
            </div>
        </section>
    </main>

    <!-- Футер -->
    <footer>
        <p>&copy; 2025 Кулінарні рецепти. Усі права захищені.</p>
    </footer>
</body>
</html>
