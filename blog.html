<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кулінарний блог</title>
    <link rel="stylesheet" href="blog.css">
    <!-- Підключаємо Font Awesome для іконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Хедер -->
    <header>
        <div class="header-content">
            <!-- Логотип -->
            <div class="logo">
                <img src="https://cdn-icons-png.freepik.com/256/5234/5234086.png?uid=R186596994&ga=GA1.1.346372246.1725123198&semt=ais_hybrid" alt="Логотип">
            </div>

            <!-- Навігація -->
            <nav>
                <a href="index.html">Головна</a>
                <a href="recipes.html">Рецепти</a>
                <a href="blog.html">Кулінарний блог</a>
                <a href="notes.html">Нотатки</a>
            </nav>

            <!-- Картинка для входу -->
            <div class="login-image">
                <a href="login.html">
                    <img src="https://cdn-icons-png.freepik.com/256/8255/8255918.png?uid=R186596994&ga=GA1.1.346372246.1725123198&semt=ais_hybrid" alt="Вхід">
                </a>
            </div>
        </div>
    </header>

    <!-- Основний контент -->
    <main>
        <section class="blog">
            <div class="container">
                <h2>Кулінарний блог</h2>
                <p>Тут ви можете ділитися своїми кулінарними історіями, порадами та фото страв.</p>

                <!-- Форма для додавання нового посту -->
                <form id="blog-form" class="blog-form">
                    <div class="form-group">
                        <label for="post-title">Заголовок:</label>
                        <input type="text" id="post-title" name="post-title" required>
                    </div>
                    <div class="form-group">
                        <label for="post-content">Текст посту:</label>
                        <textarea id="post-content" name="post-content" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="post-image">Посилання на зображення:</label>
                        <input type="url" id="post-image" name="post-image" placeholder="https://example.com/image.jpg">
                    </div>
                    <button type="submit" class="btn">Опублікувати</button>
                </form>

                <!-- Список постів -->
                <div id="posts-list" class="posts-list"></div>
            </div>
        </section>
    </main>

    <!-- Футер -->
    <footer>
        <p>&copy; 2025 Кулінарні рецепти. Усі права захищені.</p>
    </footer>

    <!-- Скрипт для роботи з блогом -->
    <script src="blog.js"></script>
</body>
</html>
